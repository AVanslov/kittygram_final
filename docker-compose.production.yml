version: '3'

volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: avanslov/kittygram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
    depends_on:
      - db
  frontend:
    env_file: .env
    image: avanslov/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static_volume:/static.env
  gateway:
    image: avanslov/kittygram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static_volume:/staticfiles/
    depends_on:
      - frontend
      - backend
